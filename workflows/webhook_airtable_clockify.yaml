on:
  webhook:

jobs:
  airtable_f8CCf:
    name: get records from airtable
    runs-on: ubuntu-latest
    steps:
      - name: Get outputs
        uses: actions/github-script@v5
        id: get-query-encoding
        env:
          OUTPUTS_PATH: ${{ on.webhook.outputs.body.Title }}
        with:
          script: |
            const outputs = encodeURIComponent(`${process.env.OUTPUTS_PATH}`)
            return outputs

      - name: Get result
        run: echo "${{steps.get-query-encoding.outputs.result}}"

      - name: Get the record from airtable
        uses: actionsflow/axios@v1
        id: step1
        env:
          STRING_ENCODE: <<<${{steps.get-query-encoding.outputs.result}}>>>
        with:
          url: https://api.airtable.com/v0/appzz4hbwcoJzQaF2/Project%20Database?api_key=${{secrets.AIRTABLE_API_TOKEN}}&filterByFormula=AND(%7BTitle%7D%3D%27<<<${{steps.get-query-encoding.outputs.result}}>>>%27%2CSEARCH(%27Clockify%27%2C%7BTarget%7D)%2C%7BClockify_ID%7D%3D%27%27)
          method: GET
          content-type: application/json

